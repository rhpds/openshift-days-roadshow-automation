---
# ==============================================================================
# DIAGNOSTICS - Cluster state before this workload
# ==============================================================================
- name: "DIAG - Cluster state checkpoint"
  shell: |
    echo "=== NODE USAGE ==="
    oc adm top nodes 2>/dev/null || echo "Metrics not available"
    echo ""
    echo "=== PODS: Running=$(oc get pods -A --field-selector=status.phase=Running --no-headers 2>/dev/null | wc -l) Pending=$(oc get pods -A --field-selector=status.phase=Pending --no-headers 2>/dev/null | wc -l) Failed=$(oc get pods -A --field-selector=status.phase=Failed --no-headers 2>/dev/null | wc -l) Total=$(oc get pods -A --no-headers 2>/dev/null | wc -l) ==="
    echo ""
    echo "=== PENDING PODS ==="
    oc get pods -A --field-selector=status.phase=Pending --no-headers 2>/dev/null | head -10 || echo "None"
    echo ""
    echo "=== CSVs NOT SUCCEEDED ==="
    oc get csv -A --no-headers 2>/dev/null | grep -v Succeeded | head -10 || echo "All succeeded"
    echo ""
    echo "=== PENDING PVCs ==="
    oc get pvc -A --field-selector=status.phase!=Bound --no-headers 2>/dev/null | head -10 || echo "All bound"
  register: diag_pre_workload
  ignore_errors: true

- name: "DIAG - Display pre-workload state"
  debug:
    msg: "{{ diag_pre_workload.stdout_lines | default(['no output']) }}"
  when: diag_pre_workload is defined
  ignore_errors: true

# ==============================================================================
# WORKLOAD with post-failure diagnostics
# ==============================================================================
- name: Run workload with failure capture
  block:
    - name: Update Router for Wildcards for HCP Hosted Clusters
      when: ocp4_workload_rhacm_enable_wildcards | bool
      kubernetes.core.k8s_json_patch:
        api_version: operator.openshift.io/v1
        kind: IngressController
        namespace: openshift-ingress-operator
        name: default
        patch:
        - op: add
          path: '/spec/routeAdmission'
          value:
            wildcardPolicy: WildcardsAllowed

    - name: Install RHACM operator
      ansible.builtin.include_role:
        name: install_operator
      vars:
        install_operator_action: install
        install_operator_name: advanced-cluster-management
        install_operator_namespace: "open-cluster-management"
        install_operator_channel: "{{ ocp4_workload_rhacm_acm_channel }}"
        install_operator_catalog: redhat-operators
        install_operator_automatic_install_plan_approval: "{{ ocp4_workload_rhacm_automatic_install_plan_approval | default('true') }}"
        install_operator_starting_csv: "{{ ocp4_workload_rhacm_acm_starting_csv | default('') }}"
        install_operator_catalogsource_setup: "{{ ocp4_workload_rhacm_use_catalog_snapshot | default(false) }}"
        install_operator_catalogsource_name: "{{ ocp4_workload_rhacm_catalogsource_name }}"
        install_operator_catalogsource_namespace: "{{ ocp4_workload_rhacm_catalogsource_namespace }}"
        install_operator_catalogsource_image: "{{ ocp4_workload_rhacm_catalog_source_image | default('') }}"
        install_operator_catalogsource_image_tag: "{{ ocp4_workload_rhacm_catalog_source_tag | default('') }}"
        install_operator_manage_namespaces:
        - open-cluster-management

    - name: Ensure RHACM MultiClusterHub is present
      kubernetes.core.k8s:
        state: present
        template: multiclusterhub.yaml.j2
      retries: 60
      delay: 10
      register: r_mhc
      until: r_mhc is succeeded

    - name: Wait until RHACM MultiClusterHub is ready
      kubernetes.core.k8s_info:
        api_version: operator.open-cluster-management.io/v1
        kind: MultiClusterHub
        name: multiclusterhub
        namespace: open-cluster-management
      register: rhacm_multiclusterhub
      retries: 120
      delay: 30
      until:
      - rhacm_multiclusterhub is defined
      - rhacm_multiclusterhub.resources is defined
      - rhacm_multiclusterhub.resources | length > 0
      - rhacm_multiclusterhub.resources[0].status is defined
      - rhacm_multiclusterhub.resources[0].status.phase is defined
      - rhacm_multiclusterhub.resources[0].status.phase == "Running"

    - name: Write out AWS credentials if deployed to AWS sandbox
      when:
      - cloud_provider == 'aws'
      - hostvars.localhost.cloudformation_out_final.stack_outputs.StudentUserAccessKey is defined
      - hostvars.localhost.cloudformation_out_final.stack_outputs.StudentUserSecretAccessKey is defined
      ansible.builtin.include_tasks: aws_credentials.yml


  rescue:
    - name: "DIAG - POST-FAILURE state for ocp4_workload_rhacm"
      shell: |
        echo "====================================================================="
        echo "WORKLOAD FAILED: ocp4_workload_rhacm"
        echo "====================================================================="
        echo ""
        echo "=== NODE USAGE AT FAILURE ==="
        oc adm top nodes 2>/dev/null || echo "Metrics not available"
        echo ""
        echo "=== PODS BY PHASE ==="
        echo "Running: $(oc get pods -A --field-selector=status.phase=Running --no-headers 2>/dev/null | wc -l)"
        echo "Pending: $(oc get pods -A --field-selector=status.phase=Pending --no-headers 2>/dev/null | wc -l)"
        echo "Failed: $(oc get pods -A --field-selector=status.phase=Failed --no-headers 2>/dev/null | wc -l)"
        echo "Total: $(oc get pods -A --no-headers 2>/dev/null | wc -l)"
        echo ""
        echo "=== PENDING PODS ==="
        oc get pods -A --field-selector=status.phase=Pending -o custom-columns=NAMESPACE:.metadata.namespace,NAME:.metadata.name --no-headers 2>/dev/null | head -20 || echo "None"
        echo ""
        echo "=== CSVs NOT SUCCEEDED ==="
        oc get csv -A --no-headers 2>/dev/null | grep -v Succeeded | head -20 || echo "All succeeded"
        echo ""
        echo "=== PENDING PVCs ==="
        oc get pvc -A --field-selector=status.phase!=Bound --no-headers 2>/dev/null | head -10 || echo "All bound"
        echo ""
        echo "=== FAILEDSCHEDULING EVENTS ==="
        oc get events -A --field-selector reason=FailedScheduling --no-headers 2>/dev/null | tail -10 || echo "None"
        echo ""
        echo "=== IMAGE PULL ERRORS ==="
        oc get events -A --field-selector reason=Failed --no-headers 2>/dev/null | grep -i "pull\|image\|registry" | tail -10 || echo "None"
        echo ""
        echo "=== RECENT WARNINGS (last 20) ==="
        oc get events -A --field-selector type=Warning --sort-by='.lastTimestamp' --no-headers 2>/dev/null | tail -20 || echo "None"
      register: diag_post_failure
      ignore_errors: true

    - name: "DIAG - Display post-failure state"
      debug:
        msg: "{{ diag_post_failure.stdout_lines | default(['no output']) }}"
      when: diag_post_failure is defined
      ignore_errors: true

    - name: Fail with original error
      fail:
        msg: "Workload ocp4_workload_rhacm failed. See diagnostics above."
