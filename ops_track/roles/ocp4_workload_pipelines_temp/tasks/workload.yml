---
# ==============================================================================
# DIAGNOSTICS - Cluster state before this workload
# ==============================================================================
- name: "DIAG - Cluster state checkpoint"
  shell: |
    echo "=== NODE USAGE ==="
    oc adm top nodes 2>/dev/null || echo "Metrics not available"
    echo ""
    echo "=== PODS: Running=$(oc get pods -A --field-selector=status.phase=Running --no-headers 2>/dev/null | wc -l) Pending=$(oc get pods -A --field-selector=status.phase=Pending --no-headers 2>/dev/null | wc -l) Failed=$(oc get pods -A --field-selector=status.phase=Failed --no-headers 2>/dev/null | wc -l) Total=$(oc get pods -A --no-headers 2>/dev/null | wc -l) ==="
    echo ""
    echo "=== PENDING PODS ==="
    oc get pods -A --field-selector=status.phase=Pending --no-headers 2>/dev/null | head -10 || echo "None"
    echo ""
    echo "=== CSVs NOT SUCCEEDED ==="
    oc get csv -A --no-headers 2>/dev/null | grep -v Succeeded | head -10 || echo "All succeeded"
    echo ""
    echo "=== PENDING PVCs ==="
    oc get pvc -A --field-selector=status.phase!=Bound --no-headers 2>/dev/null | head -10 || echo "All bound"
  register: diag_pre_workload
  ignore_errors: true

- name: "DIAG - Display pre-workload state"
  debug:
    msg: "{{ diag_pre_workload.stdout_lines | default(['no output']) }}"
  when: diag_pre_workload is defined
  ignore_errors: true

# ==============================================================================
# WORKLOAD with post-failure diagnostics
# ==============================================================================
- name: Run workload with failure capture
  block:
    - name: Install OpenShift Pipelines operator
      ansible.builtin.include_role:
        name: install_operator
      vars:
        install_operator_action: install
        install_operator_name: openshift-pipelines-operator
        install_operator_namespace: openshift-operators
        install_operator_channel: "{{ ocp4_workload_pipelines_channel }}"
        install_operator_catalog: redhat-operators
        install_operator_packagemanifest_name: openshift-pipelines-operator-rh
        install_operator_automatic_install_plan_approval: "{{ ocp4_workload_pipelines_automatic_install_plan_approval }}"
        install_operator_csv_nameprefix: openshift-pipelines-operator-rh
        install_operator_starting_csv: "{{ ocp4_workload_pipelines_starting_csv }}"
        install_operator_catalogsource_setup: "{{ ocp4_workload_pipelines_use_catalog_snapshot }}"
        install_operator_catalogsource_name: "{{ ocp4_workload_pipelines_catalogsource_name }}"
        install_operator_catalogsource_namespace: openshift-operators
        install_operator_catalogsource_image: "{{ ocp4_workload_pipelines_catalog_snapshot_image | default('') }}"
        install_operator_catalogsource_image_tag: "{{ ocp4_workload_pipelines_catalog_snapshot_image_tag }}"

    - name: Wait until pipeline controller pods are ready
      kubernetes.core.k8s_info:
        api_version: apps/v1
        kind: Deployment
        namespace: openshift-pipelines
        name: tekton-pipelines-controller
      register: r_pipeline_controller_deployment
      retries: 40
      delay: 10
      until:
      - r_pipeline_controller_deployment.resources is defined
      - r_pipeline_controller_deployment.resources | length | int > 0
      - r_pipeline_controller_deployment.resources[0].status.readyReplicas is defined
      - r_pipeline_controller_deployment.resources[0].status.readyReplicas | int == r_pipeline_controller_deployment.resources[0].spec.replicas | int

    - name: Install tkn cli tools
      when: ocp4_workload_pipelines_install_cli_tools | default(false)
      block:
      - name: Wait until tkn cli download deployment is ready
        kubernetes.core.k8s_info:
          api_version: apps/v1
          kind: Deployment
          namespace: openshift-pipelines
          name: tkn-cli-serve
        register: r_pipeline_tkn_cli_deployment
        retries: 60
        delay: 30
        until:
        - r_pipeline_tkn_cli_deployment.resources is defined
        - r_pipeline_tkn_cli_deployment.resources | length | int > 0
        - r_pipeline_tkn_cli_deployment.resources[0].status.readyReplicas is defined
        - r_pipeline_tkn_cli_deployment.resources[0].status.readyReplicas | int == r_pipeline_controller_deployment.resources[0].spec.replicas | int

      - name: Get tkn ConsoleCLIDownload
        kubernetes.core.k8s_info:
          api_version: console.openshift.io/v1
          kind: ConsoleCLIDownload
          name: tkn
        register: r_tkn_cli_download
        retries: 20
        delay: 10
        ignore_errors: true
        until:
        - r_tkn_cli_download.resources is defined
        - r_tkn_cli_download.resources | length | int > 0

      - name: Get tkn download URL from ConsoleCLIDownload
        when: r_tkn_cli_download.resources | length | int > 0
        ansible.builtin.set_fact:
          _ocp4_workload_pipelines_tkn_url: >-
            {{ r_tkn_cli_download.resources[0] | to_json | from_json
            | json_query("spec.links[?contains(href,'-linux-amd64')].href") | first }}

      - name: Install tkn cli tool on the Bastion
        delegate_to: "{{ groups['bastions'][0] | default('localhost') }}"
        become: true
        block:
        - name: Download tkn cli tool
          ansible.builtin.get_url:
            url: "{{ _ocp4_workload_pipelines_tkn_url }}"
            validate_certs: false
            dest: /tmp/tkn-linux-amd64.tar.gz
            mode: ug=rw,o=r
          register: r_tkn
          until: r_tkn is success
          retries: 10
          delay: 10

        - name: Install tkn CLI on bastion
          ansible.builtin.unarchive:
            src: /tmp/tkn-linux-amd64.tar.gz
            remote_src: true
            dest: /usr/bin
            mode: ug=rwx,o=rx
            owner: root
            group: root
          args:
            creates: /usr/bin/tkn

        - name: Remove downloaded file
          ansible.builtin.file:
            state: absent
            path: /tmp/tkn-linux-amd64.tar.gz

        # command: does not work here - somehow the parameters don't get passed properly
        - name: Setup tkn bash completion
          ansible.builtin.shell: "/usr/bin/tkn completion bash >/etc/bash_completion.d/tkn"
          args:
            creates: /etc/bash_completion.d/tkn

        - name: Setup tkn-pac bash completion
          ansible.builtin.shell: "/usr/bin/tkn-pac completion bash >/etc/bash_completion.d/tkn-pac"
          args:
            creates: /etc/bash_completion.d/tkn-pac


  rescue:
    - name: "DIAG - POST-FAILURE state for ocp4_workload_pipelines"
      shell: |
        echo "====================================================================="
        echo "WORKLOAD FAILED: ocp4_workload_pipelines"
        echo "====================================================================="
        echo ""
        echo "=== NODE USAGE AT FAILURE ==="
        oc adm top nodes 2>/dev/null || echo "Metrics not available"
        echo ""
        echo "=== PODS BY PHASE ==="
        echo "Running: $(oc get pods -A --field-selector=status.phase=Running --no-headers 2>/dev/null | wc -l)"
        echo "Pending: $(oc get pods -A --field-selector=status.phase=Pending --no-headers 2>/dev/null | wc -l)"
        echo "Failed: $(oc get pods -A --field-selector=status.phase=Failed --no-headers 2>/dev/null | wc -l)"
        echo "Total: $(oc get pods -A --no-headers 2>/dev/null | wc -l)"
        echo ""
        echo "=== PENDING PODS ==="
        oc get pods -A --field-selector=status.phase=Pending -o custom-columns=NAMESPACE:.metadata.namespace,NAME:.metadata.name --no-headers 2>/dev/null | head -20 || echo "None"
        echo ""
        echo "=== CSVs NOT SUCCEEDED ==="
        oc get csv -A --no-headers 2>/dev/null | grep -v Succeeded | head -20 || echo "All succeeded"
        echo ""
        echo "=== PENDING PVCs ==="
        oc get pvc -A --field-selector=status.phase!=Bound --no-headers 2>/dev/null | head -10 || echo "All bound"
        echo ""
        echo "=== FAILEDSCHEDULING EVENTS ==="
        oc get events -A --field-selector reason=FailedScheduling --no-headers 2>/dev/null | tail -10 || echo "None"
        echo ""
        echo "=== IMAGE PULL ERRORS ==="
        oc get events -A --field-selector reason=Failed --no-headers 2>/dev/null | grep -i "pull\|image\|registry" | tail -10 || echo "None"
        echo ""
        echo "=== RECENT WARNINGS (last 20) ==="
        oc get events -A --field-selector type=Warning --sort-by='.lastTimestamp' --no-headers 2>/dev/null | tail -20 || echo "None"
      register: diag_post_failure
      ignore_errors: true

    - name: "DIAG - Display post-failure state"
      debug:
        msg: "{{ diag_post_failure.stdout_lines | default(['no output']) }}"
      when: diag_post_failure is defined
      ignore_errors: true

    - name: Fail with original error
      fail:
        msg: "Workload ocp4_workload_pipelines failed. See diagnostics above."
