---
become_override: false
ocp_username: opentlc-mgr
silent: false

# --------------------------------
# Operator deployment
# --------------------------------

# Namespace to install OLS into
ocp4_days_workload_ols_namespace: openshift-lightspeed

# Channel for the OLS operator subscription
ocp4_days_workload_ols_channel: alpha

# Automatic install plan approval
ocp4_days_workload_ols_automatic_install_plan_approval: true

# Starting CSV (leave empty for latest)
ocp4_days_workload_ols_starting_csv: ""

# CSV name prefix
ocp4_days_workload_ols_csv_nameprefix: lightspeed-operator

# --------------------------------
# Catalog Snapshot Settings
# --------------------------------

# Use a catalog snapshot instead of live catalog
ocp4_days_workload_ols_use_catalog_snapshot: false

# Catalog source name
ocp4_days_workload_ols_catalogsource_name: openshift-lightspeed-operator-catalog

# Catalog snapshot image
ocp4_days_workload_ols_catalog_snapshot_image: quay.io/openshift-lightspeed/lightspeed-catalog

# Catalog snapshot image tag
ocp4_days_workload_ols_catalog_snapshot_image_tag: "alpha-0.0.3"

# --------------------------------
# Azure AD Configuration
# These use the SAME variable names as the original ocp4_workload_ols
# so the existing vault secrets file can be reused:
#   #include /includes/secrets/ocp4_workload_ols_api_token.yaml
# --------------------------------

# Azure tenant ID (from vault)
# ocp4_workload_ols_azure_tenant_id: "{{ from vault }}"

# Master app client ID (from vault)
# ocp4_workload_ols_main_client_id: "{{ from vault }}"

# Master app client secret (from vault)
# ocp4_workload_ols_main_client_secret: "{{ from vault }}"

# Azure AD group ID (from vault)
# ocp4_workload_ols_azure_group_id: "{{ from vault }}"

# Child app display name prefix
ocp4_days_workload_ols_child_app_display_name: "RHDP-lightspeed"

# Skip Azure AD setup (for testing without vault credentials)
ocp4_days_workload_ols_skip_azure_setup: false

# --------------------------------
# LLM Provider Configuration
# --------------------------------

# LLM provider settings (for workshop YAML)
ocp4_days_workload_ols_llm_provider_name: Azure
ocp4_days_workload_ols_llm_provider_type: azure_openai
ocp4_days_workload_ols_llm_url: 'https://llm-gpt4-lightspeed.openai.azure.com/'
ocp4_days_workload_ols_llm_deployment_name: gpt-4
ocp4_days_workload_ols_llm_model_name: gpt-4
ocp4_days_workload_ols_default_model: gpt-4
ocp4_days_workload_ols_default_provider: Azure
ocp4_days_workload_ols_log_level: DEBUG

# --------------------------------
# Workshop demo resources
# --------------------------------

# Deploy a faulty pod for Lightspeed troubleshooting demo
ocp4_days_workload_ols_deploy_demo_pod: true

# Namespace for demo resources
ocp4_days_workload_ols_demo_namespace: lightspeed-demo
