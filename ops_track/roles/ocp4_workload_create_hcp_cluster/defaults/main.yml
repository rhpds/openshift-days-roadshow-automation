---
# HCP Cluster Configuration
ocp4_workload_create_hcp_cluster_name: managed-hcp
ocp4_workload_create_hcp_cluster_namespace: clusters

# OCP release image for the hosted cluster
ocp4_workload_create_hcp_cluster_release_image: quay.io/openshift-release-dev/ocp-release:4.17.0-multi

# Networking
ocp4_workload_create_hcp_cluster_network_cidr: "10.132.0.0/14"
ocp4_workload_create_hcp_cluster_service_network_cidr: "172.31.0.0/16"
ocp4_workload_create_hcp_cluster_base_domain: demo.local

# etcd storage
ocp4_workload_create_hcp_cluster_etcd_storage_size: 8Gi
ocp4_workload_create_hcp_cluster_etcd_storage_class: ocs-storagecluster-ceph-rbd

# Availability (SingleReplica for lab, HighlyAvailable for production)
ocp4_workload_create_hcp_cluster_availability: SingleReplica

# Timeout waiting for cluster to become available (seconds)
ocp4_workload_create_hcp_cluster_timeout: 600

# Suppress debug output
silent: false
